<!DOCTYPE html>

<html>

<head>
      <link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form>
    <label for="item-name-input">Item Name:</label>
    <input type="text" id="item-name-input" name="item-name" data-ns-test="item-name" required>
    <br>
    <label for="item-price-input">Item Price:</label>
    <input type="number" id="item-price-input" name="item-price" data-ns-test="item-price" required>
    <br>
    <button type="submit">Add</button>
  </form>

  <table>
    <thead>
      <tr>
        <th data-ns-test="item-name">Item Name</th>
        <th data-ns-test="item-price">Item Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-ns-test="item-name">Sample Item</td>
        <td data-ns-test="item-price">$10.00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2" data-ns-test="grandTotal">Grand Total: <span>0.00</span></th>
      </tr>
    </tfoot>
  </table>
	




	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
