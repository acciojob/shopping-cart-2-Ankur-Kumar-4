<!DOCTYPE html>

<html>

<head>
      <link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<input type="text" id="item-name-input" placeholder="Item Name" data-ns-test="item-name">
  <input type="number" id="item-price-input" placeholder="Item Price" data-ns-test="item-price">
  <button id="add-button">Add</button>

  <table id="item-table">
    <thead>
      <tr>
        <th data-ns-test="item-name">Item Name</th>
        <th data-ns-test="item-price">Item Price</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <th colspan="2" data-ns-test="grandTotal">Grand Total: <span id="total">0</span></th>
      </tr>
    </tfoot>
  </table>
	




	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
